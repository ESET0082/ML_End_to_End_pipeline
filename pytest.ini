[pytest]
# Pytest configuration

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Timeout
timeout = 300

# Asyncio
asyncio_mode = auto
